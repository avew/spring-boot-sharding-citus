spring.application.name=citus-example-test

# PostgreSQL / Citus Database Configuration for Testing
# Menggunakan database yang sama tapi dengan prefix 'test_' untuk menghindari konflik dengan data production
spring.datasource.url=jdbc:postgresql://localhost:5433/demo-test
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration - disable for tests to use Hibernate's schema generation instead
spring.flyway.enabled=false

# Logging for tests
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
